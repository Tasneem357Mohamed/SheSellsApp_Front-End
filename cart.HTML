<!DOCTYPE html>
<html>

<head>
    <title>I'm just a girl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="cart.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Latest Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
</head>

<body>
    <nav>
        <div class="parent">
            <div class="nav_logo">
                <div class="logo_text">
                    <p>I'm Just A Girl &#x27E1; I'm Just A Girl &#x27E1;</p>
                </div>
                <div class="logo_image">
                </div>
            </div>
        </div>
        <div class="home">
            <a href="home.html">
                <button>Home Page<span></span></button>
            </a>
        </div>
    </nav>
    <section>
        <div class="cart-head">
            <h2 class="px-5 p-2">My Shopping Cart &#x1F380;</h2>
        </div>
        <div class="container">
            <div class="item">
                <div class="cart">
                    <div class="cart-items">
                        <!-- Cart items will be dynamically inserted here -->
                        <p class="empty">Your cart is empty.</p> <!-- Placeholder for empty cart message -->
                    </div>
                    <div class="checkout-section">
                        <!-- Total price display -->
                        <p class="total">Total Price: <span id="totalPrice">$0.00</span></p>
                        <button type="button" class="checkout-btn">Check Out</button>
                        <!-- Modal -->
                        <div id="checkoutModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h2>Checkout</h2>
                                <p>Are you sure you want to proceed to checkout?</p>
                                <div class="buttons-pop">
                                    <button id="confirmCheckout">Confirm</button>
                                    <button id="cancelCheckout">Cancel</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="cart.js"></script>
</body>

</html>
